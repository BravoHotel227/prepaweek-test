<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Meal Prep</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      class="ipt-username"
      id="ipt-username"
      value="zombiemage12343@hotmail.com"
    />
    <input
      type="password"
      class="ipt-password"
      id="ipt-password"
      value="123456"
    />
    <button id="logout">Logout</button>
    <button id="login">Login</button>
    <div class="recipe-form" id="recipe-form">
      <form id="createRecipe">
        <input type="text" id="title" placeholder="Recipe title" />
        <input type="text" id="prepTime" placeholder="Prep time" />
        <select id="category">
          <option value="null">Select one...</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
          <option value="Dessert">Dessert</option>
        </select>
        <textarea
          id="directions"
          cols="70"
          rows="10"
          placeholder="Recipe directions..."
        ></textarea>
        <textarea
          id="notes"
          cols="70"
          rows="8"
          placeholder="Recipe notes..."
        ></textarea>
        <input type="checkbox" id="vegan" />Vegan
        <input type="checkbox" id="glutenfree" />Gluten free
        <input type="file" id="image" accept="image/*" />
        <div id="ingredientCont">
          <div class="ingContainer" id="ingContainer_0">
            <input
              type="text"
              class="ingredientName"
              id="ingredientName_0"
              placeholder=""
            />
            <input
              type="text"
              class="ingredientQty"
              id="ingredientQty_0"
              placeholder=""
            />
          </div>
        </div>
        <input type="submit" />
      </form>

      <button class="addIngredientIpt" id="addIpt">
        <i class="fas fa-plus" onclick="addFields()"></i>
      </button>
      <button class="removeIngredientIpt" id="removeIpt">
        <i class="fas fa-minus" onclick="removeFields()"></i>
      </button>
      <form id="photoUpload">
        <input type="file" id="image" accept="image/*" />
        <input type="submit" />
      </form>
    </div>
    <div id="result-heading"></div>
    <div class="meals" id="meals"></div>
    <div id="single-meal"></div>
    <script src="main.js"></script>
  </body>
</html>

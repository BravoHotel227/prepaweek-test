<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a6b107314.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body class="main-body" onload="getUser()">
    <div class="header">
      <button id="btn-addRecipe">Add Recipe</button>
      <button id="profile">Profile</button>
      <button id="logout">Logout</button>
    </div>
    <div id="empty-recipe"></div>
    <div class="loading" id="loading"></div>
    <div id="addRecipe"></div>
    <div class="recipe-form" id="recipe-form">
      <div class="add-recipe-container" id="add-recipe-container">
        <div class="recipe-header">
          <h1 id=form-heading></h1>
          <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="recipe-form">
          <form id="createRecipe">
            <input type="text" id="title" placeholder="Recipe title" />
            <input type="text" id="prepTime" placeholder="Prep time" />
            <select id="category">
              <option value="null">Select one...</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Snack">Snack</option>
              <option value="Dessert">Dessert</option>
            </select>
            <br />
            <textarea
              id="directions"
              cols="70"
              rows="10"
              placeholder="Recipe directions..."
            ></textarea>
            <textarea
              id="notes"
              cols="70"
              rows="8"
              placeholder="Recipe notes..."
            ></textarea>
            <br />
            <input type="checkbox" id="vegan" />Vegan <br />
            <input type="checkbox" id="glutenfree" />Gluten free <br />
            <input type="file" id="image" accept="image/*" />
            <div id="ingredientCont">
              <div class="ingContainer" id="ingContainer_0">
                <input
                  type="text"
                  class="ingredientName"
                  id="ingredientName_0"
                  placeholder=""
                />
                <input
                  type="text"
                  class="ingredientQty"
                  id="ingredientQty_0"
                  placeholder=""
                />
              </div>
            </div>
            <input type="submit" />
          </form>
          <button class="addIngredientIpt" onclick="addFields()" id="addIpt">
            &plus;
          </button>
          <button
            class="removeIngredientIpt"
            onclick="removeFields()"
            id="removeIpt"
          >
            &minus;
          </button>
        </div>
        <!-- <form id="photoUpload">
        <input type="file" id="image" accept="image/*" />
        <input type="submit" />
      </form> -->
      </div>
    </div>
    <div id="result-heading"></div>
    <div class="content">
      <div class="meals" id="meals"></div>
      <div class="single-meal" id="container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

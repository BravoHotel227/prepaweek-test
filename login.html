<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9a6b107314.js"
      crossorigin="anonymous"
    ></script>
    <title>Meal Prep</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="login-page" onload="onload()">
    <div class="dropdown" id="dropdown-alert">
      <div class="dropdown-content" id="dropdown-content"></div>
    </div>
    <div id="auth-cont">
      <h1>Prep A Week</h1>
      <div class="spinner" id="spinner"></div>
      <div class="login-ipt">
        <input
          type="text"
          class="ipt-username"
          id="ipt-username"
          placeholder="Username"
          value=""
        />
        <input
          type="password"
          class="ipt-password"
          id="ipt-password"
          placeholder="Password"
          value=""
        />
        <div class="remember-dets">
          <input type="checkbox" id="remember-details" />Remember details?
        </div>
        <button id="login">Login</button>
      </div>
      <div id="content">
        <button id="register" href="#register-ipt">Register</button>
        <div class="register-ipt" id="register-ipt">
          <input type="text" id="rgt-name" placeholder="Name" />
          <input type="text" id="rgt-email" placeholder="Email" />
          <input type="password" id="rgt-password" placeholder="Password" />
          <button id="close-register">&times;</button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
